<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- start quiz -->
        <section
            class="container d-flex justify-content-center"
            style="height: 100vh"
            id="section-start-quiz"
        >
            <div class="row d-flex align-self-center mb-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Start Quiz</h4>
                        <p class="card-text">heydadwadwa</p>
                        <a href="#!" id="btn-start-quiz" class="btn btn-primary"
                            >Start Quiz</a
                        >
                    </div>
                </div>
            </div>
        </section>

        <section class="container d-hide" id="section-quiz-questions">
            <!-- timer -->
            <div class="row d-flex justify-content-end" id="timer">100</div>

            <!-- question pages -->
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="question-title">Card title</h4>
                    <p class="card-text" id="question-body">
                        Some quick example text to build on the card title and
                        make up the bulk of the card's content.
                    </p>

                    <article id="question-choices-container">

                    </article>
                    

                </div>
            </div>
        </section>

        <!-- end game screen -->

        <!-- highscores -->

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script src="questions.js"></script>
        <script src="app.js"></script>
    </body>
</html>
